<ion-view>
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    <a href= "#/app/matches" class="button button-clear"><i class="ion-chatbubbles"></i></a>
    <h1 class="title">Rate </h1>
  </ion-nav-buttons>
  <ion-content class="has-header" has-bouncing="false" scroll="false" scrollbar-y="false">
  	<ion-pane style="background-color:rgba(0,0,0,0)">
  	<div class="list card item" >
    		
        <ion-slide-box>
          <ion-slide>
          <img ng-src={{picture1}}>
          </ion-slide>
          <ion-slide>
          <img ng-src={{picture2}}>
          </ion-slide>
          <ion-slide>
          <img ng-src={{picture3}}>
          </ion-slide>
          <ion-slide>
          <img ng-src={{picture4}}>
          </ion-slide>
          <ion-slide>
          <img ng-src={{picture5}}>
          </ion-slide>
        </ion-slide-box>
        <div class="item profile rating-height">
          <div class="row">
            <div class="col">
              #{{pronoun}}LooksLike{{pronoun_two}}Pics?
            </div>
            
              <input type="range" ng-model="ratings.looks_rating" min="1" max="5" step="1" style="margin:0;">
            
          </div>
          <div class="row second">
            <div class="col">
              #{{pronoun}}WantsA{{answer1}}?
            </div>

              <input type="range" ng-model="ratings.answer1_rating" min="1" max="5" step="1" style="margin:0;">
            
          </div>
          <div class="row">
            <div class="col">
              #{{pronoun}}'s {{answer2}}?
            </div>
            
              <input type="range" ng-model="ratings.answer2_rating" min="1" max="5" step="1" style="margin:0;">
            
          </div>
          <div class="row">
            <div class="col">
              #{{pronoun}}'s {{feet}}Ft{{inches}}Inches?
            </div>
              <input type="range" ng-model="ratings.answer3_rating" min="1" max="5" step="1" style="margin:0;">
          </div>
      </div>
    </div>
    <div class="row">
      <div class="col text-center">
        <button class="button button-large" ng-click="rate()">Rate! </button>
      </div>
    </div>
  </ion-pane>

  </ion-content>
</ion-view>
