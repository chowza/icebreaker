<ion-view>
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    <a href= "#/app/matches" class="button button-clear"><i class="ion-chatbubbles"></i></a>
    <h1 class="title">IceBreaker</h1>
  </ion-nav-buttons>
  <ion-content class="has-header" has-bouncing="false" scroll="false" scrollbar-y="false">
    <ion-pane style="background-color:rgba(0,0,0,0)">
    <div class="list card item no-more-cards main-card-size">
      <div class="no-more-cards-text">
        No more people!
      </div>
      
    </div>
  	<ion-pane ng-repeat="card in cards" style="z-index:{{-$index}};background-color:rgba(0,0,0,0)" ng-show="card.id">
  	<div class="list card item main-card-size">
    		<!-- <a href="#/app/individual_page/{{card.facebook_id}}" class="item item-image"> -->
        <!-- <div style="position:absolute;top:285px;left:5px;z-index:9999;font-weight:bold;color:green;">#LooksLike{{card.pronoun_two}}Pics</div> --> <!-- #Doesn'tLookLikePics --> 

        <ion-slide-box>
          <ion-slide>
          <div class="padding-card-background-top"></div>
          <div class="main-images" ng-style="{'background-image':'url('+card.picture1+')'}"></div>
          <div class="padding-card-background-bottom"></div>
          </ion-slide>
          <ion-slide>
          <div class="padding-card-background-top"></div>
          <div class="main-images" ng-style="{'background-image':'url('+card.picture2+')'}"></div>
          <div class="padding-card-background-bottom"></div>
          </ion-slide>
          <ion-slide>
          <div class="padding-card-background-top"></div>
          <div class="main-images" ng-style="{'background-image':'url('+card.picture3+')'}"></div>
          <div class="padding-card-background-bottom"></div>
          </ion-slide>
          <ion-slide>
          <div class="padding-card-background-top"></div>
          <div class="main-images" ng-style="{'background-image':'url('+card.picture4+')'}"></div>
          <div class="padding-card-background-bottom"></div>
          </ion-slide>
          <ion-slide>
          <div class="padding-card-background-top"></div>
          <div class="main-images" ng-style="{'background-image':'url('+card.picture5+')'}"></div>
          <div class="padding-card-background-bottom"></div>
          </ion-slide>
        </ion-slide-box>
          
  			<!-- </a> -->
        <div swipeable class="item profile">
    			<div class="row">
  	  			<div class="col">
  	  				<h2> {{card.first_name}} </h2>
  	  			</div>
  	  		</div>
          <div class="row second">
            <p class="col">
              <span>{{card.feet}}' {{card.inches}}</span>,<span> {{card.answer2}}</span>. <span>Looking for a {{card.answer1}}</span>
            <!-- <br> 
              <span>#LooksLike{{card.pronoun_two}}Pics</span> -->
            </p>
          </div>
          <div class="row">
            <p class="col">
              {{card.blurb}}
            </p>
          </div>
        </div>
	  </div>
	</ion-pane>
  </ion-content>
</ion-view>
