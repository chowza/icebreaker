<ion-modal-view>

    <ion-header-bar>
  	  <button class="button button-clear icon ion-ios7-arrow-back" ng-click="goBack()"> Back</button>
  	  <h1 class="title"> Click Image to Add</h1>
    </ion-header-bar>
    <ion-content>
    <div class="list">
		<div ng-repeat="n in [] | range:(photoUrls.length/2)+1">
			<div class="no-padding row text-center" style="display:inline-table;height:200px">
				<div class="col pictureslist" ng-repeat="photo in photoUrls.slice($index*2,($index*2+2))" ng-style="{'background-image':'url({{photo}})'}" ng-click="selectPictureForProfile(this)">
				</div>
			</div>
		</div>
	    </div>
	</div>
       <ion-infinite-scroll on-infinite="loadMore()" distance="50%">
       </ion-infinite-scroll>
    </ion-content>
</ion-modal-view>
