<ion-view>
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    <a href= "#/app/matches" class="button button-clear"><i class="ion-chatbubbles"></i></a>
    <h1 class="title">Rate </h1>
  </ion-nav-buttons>
  <ion-content class="has-header" has-bouncing="false" scroll="false" scrollbar-y="false">
  	<ion-pane style="background-color:rgba(0,0,0,0)">
  	<div class="list card item main-card-size rating-slider" >
    		
        <ion-slide-box>
          <ion-slide>
          <div class="main-images rating-image" ng-style="{'background-image':'url('+picture1+')'}"></div>
          
          </ion-slide>
          <ion-slide>
          <div class="main-images rating-image" ng-style="{'background-image':'url('+picture2+')'}"></div>
          
          </ion-slide>
          <ion-slide>
          <div class="main-images rating-image" ng-style="{'background-image':'url('+picture3+')'}"></div>
          
          </ion-slide>
          <ion-slide>
          <div class="main-images rating-image" ng-style="{'background-image':'url('+picture4+')'}"></div>
          
          </ion-slide>
          <ion-slide>
          <div class="main-images rating-image" ng-style="{'background-image':'url('+picture5+')'}"></div>
          
          </ion-slide>
        </ion-slide-box>
        <div class="item profile rating-height">
          <div class="row">
            <div class="col characteristic">
              #{{pronoun}}LooksLike{{pronoun_two}}Pics?
            </div>
            
              <input type="range" ng-model="ratings.looks_rating" min="1" max="5" step="1">
            
          </div>
          <div class="row second">
            <div class="col characteristic">
              #{{pronoun}}WantsA{{answer1}}?
            </div>

              <input type="range" ng-model="ratings.answer1_rating" min="1" max="5" step="1">
            
          </div>
          <div class="row">
            <div class="col characteristic">
              #{{pronoun}}'s {{answer2}}?
            </div>
            
              <input type="range" ng-model="ratings.answer2_rating" min="1" max="5" step="1">
            
          </div>
          <div class="row">
            <div class="col characteristic">
              #{{pronoun}}'s {{feet}}' {{inches}}''?
            </div>
              <input type="range" ng-model="ratings.answer3_rating" min="1" max="5" step="1">
          </div>

          <div class="row">
            <div class="col text-center no-padding">
              <button class="button" ng-click="rate()">Rate! </button>
            </div>
          </div>
      </div>

    </div>
  </ion-pane>

  </ion-content>
</ion-view>
