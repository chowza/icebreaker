<ion-view>
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    <a href= "#/app/matches" class="button button-clear"><i class="ion-chatbubbles"></i></a>
    <h1 class="title">Rate </h1>
  </ion-nav-buttons>
  <ion-content class="has-header" has-bouncing="false" scroll="false" scrollbar-y="false">
  	<ion-pane style="background-color:rgba(0,0,0,0)">
  	<div class="list card item" >
    		
        <ion-slide-box>
          <ion-slide>
          <img ng-src={{picture1}}>
          </ion-slide>
          <ion-slide>
          <img ng-src={{picture2}}>
          </ion-slide>
          <ion-slide>
          <img ng-src={{picture3}}>
          </ion-slide>
          <ion-slide>
          <img ng-src={{picture4}}>
          </ion-slide>
          <ion-slide>
          <img ng-src={{picture5}}>
          </ion-slide>
        </ion-slide-box>
        <div class="item profile">
          <div class="row">
            <div class="col col-50">
              <h2> {{first_name}} </h2>
            </div>
            <div class="col col-50 rating">
              Accuracy
            </div>
          </div>
          <div class="row second">
            <div class="col col-50">
              {{answer1}}
            </div>
            <div class= "col col-50 rating">
                 
                <i class="ion-ios7-star-outline" ng-click="answer_stars($event,1,1)"></i>
                <i class="ion-ios7-star-outline" ng-click="answer_stars($event,1,2)"></i>
                <i class="ion-ios7-star-outline" ng-click="answer_stars($event,1,3)"></i>
                <i class="ion-ios7-star-outline" ng-click="answer_stars($event,1,4)"></i>
                <i class="ion-ios7-star-outline" ng-click="answer_stars($event,1,5)"></i>
            </div>
          </div>
          <div class="row">
            <div class="col col-50">
              {{answer2}}
            </div>
            <div class= "col col-50 rating">
                 
                <i class="ion-ios7-star-outline" ng-click="answer_stars($event,2,1)"></i>
                <i class="ion-ios7-star-outline" ng-click="answer_stars($event,2,2)"></i>
                <i class="ion-ios7-star-outline" ng-click="answer_stars($event,2,3)"></i>
                <i class="ion-ios7-star-outline" ng-click="answer_stars($event,2,4)"></i>
                <i class="ion-ios7-star-outline" ng-click="answer_stars($event,2,5)"></i>
            </div>
          </div>
          <div class="row">
            <div class="col col-50">
              {{answer3}}
            </div>
            <div class= "col col-50 rating">
                 
                <i class="ion-ios7-star-outline" ng-click="answer_stars($event,3,1)"></i>
                <i class="ion-ios7-star-outline" ng-click="answer_stars($event,3,2)"></i>
                <i class="ion-ios7-star-outline" ng-click="answer_stars($event,3,3)"></i>
                <i class="ion-ios7-star-outline" ng-click="answer_stars($event,3,4)"></i>
                <i class="ion-ios7-star-outline" ng-click="answer_stars($event,3,5)"></i>
            </div>
          </div>
          <div class="row">
            <div class="col col-50">
              {{answer4}}
            </div>
            <div class= "col col-50 rating">
                 
                <i class="ion-ios7-star-outline" ng-click="answer_stars($event,4,1)"></i>
                <i class="ion-ios7-star-outline" ng-click="answer_stars($event,4,2)"></i>
                <i class="ion-ios7-star-outline" ng-click="answer_stars($event,4,3)"></i>
                <i class="ion-ios7-star-outline" ng-click="answer_stars($event,4,4)"></i>
                <i class="ion-ios7-star-outline" ng-click="answer_stars($event,4,5)"></i>
            </div>
          </div>
          <div class="row">
            <div class="col col-50">
              {{answer5}}
            </div>
            <div class= "col col-50 rating">
                 
                <i class="ion-ios7-star-outline" ng-click="answer_stars($event,5,1)"></i>
                <i class="ion-ios7-star-outline" ng-click="answer_stars($event,5,2)"></i>
                <i class="ion-ios7-star-outline" ng-click="answer_stars($event,5,3)"></i>
                <i class="ion-ios7-star-outline" ng-click="answer_stars($event,5,4)"></i>
                <i class="ion-ios7-star-outline" ng-click="answer_stars($event,5,5)"></i>
            </div>
          </div>
      </div>
    </div>
  </ion-pane>
  </ion-content>
</ion-view>
