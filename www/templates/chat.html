<ion-view>
  <ion-nav-buttons side="left">

    <!-- <button class="button button-clear icon ion-ios7-arrow-back" ng-click="goToPrevious()"> Back</button> -->
    <h1 class="title">Chat-for-24</h1>
  </ion-nav-buttons>

  <ion-nav-buttons side="right">
      <p>{{timerData.hours}}:{{timerData.minutes}}:{{timerData.seconds}}</p>
  </ion-nav-buttons>

  <ion-content class="has-footer" has-bouncing="false" scroll="true" scrollbar-y="true">

	<div class="list">

	    <div id="chat_messages" ng-repeat="message in messages" class="item item-avatar">
	      <img ng-src={{message.picture1}}>
	      
        <p style="white-space:normal">{{message.content}}</p>
	    </div>
    </div>


  </ion-content>
  <div class="bar bar-footer">
    

      <div class="row">
      
        <textarea class="col col-80 messages-input" ng-model="message"></textarea>
        
        <button class="col col-20 button button-small messages-send" ng-click="send_message()">
          Send
        </button>
      
        </div>
      
  </div>
</ion-view>
